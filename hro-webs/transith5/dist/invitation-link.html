<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>跳转小程序</title>
</head>

<script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js" type="text/javascript"></script>
<body>
    <script>
        const params = new URLSearchParams(window.location.search);
        const c = params.get('c');
        const env = params.get('env');
        const scene = `t=1001&c=${c}&type=line`
        const res = encodeURIComponent(scene)
        const envType = {
            production: {
                name: 'release',
                appid: 'wx9e91fc9f2476e8b3'
            },
            development: {
                name: 'develop',
                appid: 'wxebb784f88f01fd50'
            },
            staging: {
                name: 'trial',
                appid: 'wxebb784f88f01fd50'
            },
            test: {
                name: 'trial',
                appid: 'wxebb784f88f01fd50'
            },
        }
        let a = document.createElement("a");
        a.href = `weixin://dl/business/?appid=${envType[env].appid}&path=pagesTransfer/index&env_version=${envType[env].name}&query=`+res;
        a.click();
    </script>
</body>
</html>
